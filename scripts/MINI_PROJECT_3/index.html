<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Guessing Game</title>
        <link rel="stylesheet" href="./style.css" />
        <!-- //fontawesome cdnjs -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
            integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,900;1,6..12,1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-title">
                    <h2>Guessing Game</h2>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-field">
                            <label for="guessingNumber"
                                >Enter Guess Between 1-5:
                            </label>
                            <input
                                type="number"
                                name=""
                                id="guessingNumber"
                                min="1"
                                max="5"
                                required
                            />
                        </div>
                        <div class="buttons">
                            <button class="btn" id="checkButton" type="submit">
                                Check Result
                            </button>
                        </div>
                    </form>
                    <p class="resultText"></p>
                    <p class="remainingAttempts"></p>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
